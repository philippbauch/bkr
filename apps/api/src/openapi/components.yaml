components:
  schemas:
    #-------------------------------
    # Errors
    #-------------------------------
    BadRequest:
      type: object
      properties:
        error:
          type: string
          example: Bad Request

    Unauthorized:
      type: object
      properties:
        error:
          type: string
          example: Unauthorized

    Forbidden:
      type: object
      properties:
        error:
          type: string
          example: Forbidden

    NotFound:
      type: object
      properties:
        error:
          type: string
          example: Not Found

    InternalServerError:
      type: object
      properties:
        error:
          type: string
          example: Internal Server Error

    #-------------------------------
    # Station schemas
    #-------------------------------
    Station:
      type: object
      required:
        - id
        - createdAt
        - updatedAt
        - name
        - number
        - members
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          minLength: 3
        number:
          type: integer
          minimum: 1
        members:
          type: array
          items:
            type: string
            minLength: 3
        code:
          description: The station code is only visible to admin users.
          type: string
          length: 6

    CreateStationSchema:
      type: object
      required:
        - name
        - number
        - code
      properties:
        name:
          type: string
          minLength: 3
        number:
          type: integer
          minimum: 1
        members:
          type: array
          items:
            type: string
            minLength: 3
          default: []
        code:
          type: string
          length: 6

    UpdateStationSchema:
      type: object
      properties:
        name:
          type: string
          minLength: 3
        number:
          type: integer
          minimum: 1
        members:
          type: array
          items:
            type: string
            minLength: 3
        code:
          type: string
          length: 6

    #-------------------------------
    # Team schemas
    #-------------------------------
    Team:
      type: object
      required:
        - id
        - createdAt
        - updatedAt
        - name
        - number
        - members
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          minLength: 3
        number:
          type: integer
          minimum: 1
        members:
          type: array
          items:
            type: string
            minLength: 3

    CreateTeamSchema:
      type: object
      required:
        - name
        - number
      properties:
        name:
          type: string
          minLength: 3
        number:
          type: integer
          minimum: 1
        members:
          type: array
          items:
            type: string
            minLength: 3
          default: []

    UpdateTeamSchema:
      type: object
      properties:
        name:
          type: string
          minLength: 3
        number:
          type: integer
          minimum: 1
        members:
          type: array
          items:
            type: string
            minLength: 3

    #-------------------------------
    # Token schemas
    #-------------------------------
    Token:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          format: jwt

    CreateTokenSchema:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          length: 6

  parameters:
    stationId:
      name: stationId
      description: ID of the station
      in: path
      required: true
      schema:
        type: string
        format: uuid

    teamId:
      name: teamId
      description: ID of the team
      in: path
      required: true
      schema:
        type: string
        format: uuid

  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
