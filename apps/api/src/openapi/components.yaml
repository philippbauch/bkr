components:
  schemas:
    #-------------------------------
    # Errors
    #-------------------------------
    BadRequest:
      type: object
      properties:
        error:
          type: string
          example: Bad Request

    Unauthorized:
      type: object
      properties:
        error:
          type: string
          example: Unauthorized

    Forbidden:
      type: object
      properties:
        error:
          type: string
          example: Forbidden

    NotFound:
      type: object
      properties:
        error:
          type: string
          example: Not Found

    InternalServerError:
      type: object
      properties:
        error:
          type: string
          example: Internal Server Error

    #-------------------------------
    # Station schemas
    #-------------------------------
    Station:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          minLength: 3
        number:
          type: integer
          minimum: 1
        members:
          type: array
          items:
            type: string
          default: []
        code:
          description: The station code is only visible to admin users.
          type: string
          length: 6
        order:
          description: The order in which to rank the teams.
          type: string
          enum: [ASC, DESC]

    CreateStationSchema:
      type: object
      required:
        - name
        - number
        - code
        - order
      properties:
        name:
          $ref: '#/components/schemas/Station/properties/name'
        number:
          $ref: '#/components/schemas/Station/properties/number'
        members:
          $ref: '#/components/schemas/Station/properties/members'
        code:
          $ref: '#/components/schemas/Station/properties/code'
        order:
          $ref: '#/components/schemas/Station/properties/order'

    UpdateStationSchema:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/Station/properties/name'
        number:
          $ref: '#/components/schemas/Station/properties/number'
        members:
          $ref: '#/components/schemas/Station/properties/members'
        code:
          $ref: '#/components/schemas/Station/properties/code'
        order:
          $ref: '#/components/schemas/Station/properties/order'

    #-------------------------------
    # Team schemas
    #-------------------------------
    Team:
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          minLength: 3
        number:
          type: integer
          minimum: 1
        members:
          type: array
          items:
            type: string
          default: []

    CreateTeamSchema:
      type: object
      required:
        - name
        - number
      properties:
        name:
          $ref: '#/components/schemas/Station/properties/name'
        number:
          $ref: '#/components/schemas/Station/properties/number'
        members:
          $ref: '#/components/schemas/Station/properties/members'

    UpdateTeamSchema:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/Station/properties/name'
        number:
          $ref: '#/components/schemas/Station/properties/number'
        members:
          $ref: '#/components/schemas/Station/properties/members'

    #-------------------------------
    # Token schemas
    #-------------------------------
    Token:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          format: jwt

    CreateTokenSchema:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          length: 6

  parameters:
    stationId:
      name: stationId
      description: ID of the station
      in: path
      required: true
      schema:
        type: string
        format: uuid

    teamId:
      name: teamId
      description: ID of the team
      in: path
      required: true
      schema:
        type: string
        format: uuid

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
