<header class="grid grid-cols-2 gap-4 px-6">
  <a bkr-backward-button class="col-span-1" routerLink="/">Zurück</a>
  <button
    bkr-button
    bkrType="primary"
    class="col-span-1"
    (click)="handlePublish()"
    [disabled]="publishLoading()"
    [bkrLoading]="publishLoading()"
  >
    Veröffentlichen
  </button>
</header>

<div class="space-y-1 px-6">
  <h2 class="subtitle">Endergebnis</h2>
  <p class="text-gray-500">Das finale Ergebnis aller Teams.</p>
</div>

<ng-container *ngIf="loading() === false; else loadingIndicator">
  <bkr-ranking
    *ngIf="isRaceOver(); else empty"
    [stations]="stations()"
    [teams]="teams()"
  ></bkr-ranking>

  <ng-template #empty>
    <bkr-empty>Das Rennen ist noch nicht vorbei.</bkr-empty>
  </ng-template>
</ng-container>

<ng-template #loadingIndicator>
  <bkr-loading></bkr-loading>
</ng-template>
