<header class="header">
  <a bkr-backward-button class="col-span-1" routerLink="/">Zurück</a>
  <a
    bkr-button
    bkrType="primary"
    class="col-span-1"
    *ngIf="isAdmin()"
    routerLink="/stations/new"
  >
    Neue Station
  </a>
</header>

<div class="space-y-1">
  <h2 class="subtitle">Stationen</h2>
  <p class="text-gray-500">Eine Übersicht aller Stationen.</p>
</div>

<ul class="list" *ngIf="stations().length > 0; else empty">
  <li *ngFor="let station of stations()">
    <a
      class="focus-outline-inset list-entry items-center justify-between"
      [routerLink]="['/stations', station.id]"
    >
      <div class="flex flex-col gap-1">
        <div class="flex items-center gap-2">
          <h3 class="name">{{ station.name }}</h3>
          <span class="number">#{{ station.number }}</span>
        </div>

        <p class="text-gray-500">
          {{ StationUtils.formatStationMembers(station) }}
        </p>
      </div>

      <bkr-chevron-right-icon class="text-gray-500"></bkr-chevron-right-icon>
    </a>
  </li>
</ul>

<ng-template #empty>
  <bkr-empty>Es gibt noch keine Stationen.</bkr-empty>
</ng-template>
